  <body>
    <div class="menu">

Було б чудово, якби смак був зліва, а ціна справа.

Додайте назву класу flavor до елемента p French Vanilla.

          </article>

            <p class="price">4.00</p>
          </article>
          <article>

            <p class="price">4.50</p>
          </article>
        </section>
